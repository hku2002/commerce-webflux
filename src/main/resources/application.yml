spring:
  sql:
    init:
      data-locations: classpath:import.sql
      schema-locations: classpath:schema.sql
  r2dbc:
    url: r2dbc:h2:mem:///commerce;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    defer-datasource-initialization: true
    database: h2
    hibernate:
      ddl-auto: create
    properties:
      open-in-view: false
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
        storage_engine: innodb
        use_sql_comments: true
